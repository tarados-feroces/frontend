<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="../css/main-page/main-page.css" rel="stylesheet" type="text/css">
    <link href="../_reset.css" rel="stylesheet" type="text/css">
    <link href="../css/authorized/authorized.css" rel="stylesheet" type="text/css">
    <link href="../css/htmlcomponents/all.css" rel="stylesheet" type="text/css">
    <!--<link href="../css/components/button.css" type="text/css" rel="stylesheet">-->
    <link href="../css/components/input.css" type="text/css" rel="stylesheet">
    <link href="../css/components/label.css" type="text/css" rel="stylesheet">
    <link href="../css/components/header.css" type="text/css" rel="stylesheet">
    <link href="../css/components/friends-modal.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h1>Logo:</h1>

        <div class="content__row">
            <img src="../Deadlinez.png">
        </div>
        <h1>Buttons:</h1>
        <div class="content__row">
            <div class="login-button button">
                <p class="button__value">Save</p>
            </div>
            <div class="button button_no-animation">
                <p class="button__value">Save</p>
            </div>
            <div class="button  button_hover">
                <p class="button__value">Save</p>
            </div>
            <div class="button button_active button_no-animation">
                <p class="button__value">Save</p>
            </div>
        </div>
        <h1>Inputs:</h1>
        <div class="content__row">
            <div class="input-block">
                <input class="input-block__input" placeholder="Login"/>
            </div>
            <div class="input-block">
                <input class="input-block__input" placeholder="Login"/>
            </div>
            <div class="input-block">
                <input class="input-block__input input-block__input_error" placeholder="Login"/>
            </div>
        </div>
        <h1>Palette:</h1>
        <div class="content__row">
            <div class="palette" style="background-color: #143f6b"></div>
            <div class="palette" style="background-color: #1956a8;"></div>
            <div class="palette" style="background-color: #0f255d"></div>
            <div class="palette" style="background-color: #e5f4e3"></div>
            <div class="palette" style="background-color: red"></div>
            <div class="palette" style="background-color: #bcdafb"></div>
        </div>
        <h1>Typography:</h1>
        <div class="content__row">
            <p style=" font-size: 50px; font-family: 'Antic Slab'">Deadlinez!</p>
        </div>
    </div>
</body>
</html>
