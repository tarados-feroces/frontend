<script id="login-template" type="text/x-handlebars-template">
    <form>
        <div class="login-block__input-block">
            <label class="error error-disable">Wrong login</label>
            <label>Login:</label>
            <input class="login__input">
        </div>

        <div class="login-block__input-block">
            <label class="error error-disable">Wrong password</label>
            <label>Password:</label>
            <input type="password" class="login__input">
        </div>

        <div id="1" class="login-block__login-button"><p>Sign in!</p></div>
    </form>
</script>

<script>
    'use strict';

    const source = document.getElementById("login-template").innerHTML;
    const template = Handlebars.compile(source);

    // const context = {title : "Hello world!"};
    const html = template(context);

    let div = new Element("div");

    div.classList.add("login-block");

    div.innerHTML = html;

    document.body.appendChild(div);
</script>
