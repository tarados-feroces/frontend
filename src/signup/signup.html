<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="../css/main-page/main-page.css" rel="stylesheet" type="text/css">
    <link href="../css/components/button.css" type="text/css" rel="stylesheet">
    <link href="../css/components/input.css" type="text/css" rel="stylesheet">
    <link href="../css/components/label.css" type="text/css" rel="stylesheet">
    <link href="../css/login/form-block.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="background"></div>

<div class="main-page">
    <div class="main-page__header">
        <div class="main-page__header-logo">
            <img class="main-page__header-logo-content" src="../Deadlinez.png">
        </div>
    </div>

    <div class="form-block">
        <div class="form-block-content">
            <div class="label">
                <p class="label-text">Sign Up!</p>
            </div>
            <div class="input-block">
                <input class="input-block__input" placeholder="Login"/>
            </div>
            <div class="input-block">
                <input class="input-block__input" placeholder="Email"/>
            </div>
            <div class="input-block">
                <input class="input-block__input" type="password" placeholder="Password"/>
            </div>
            <div class="input-block">
                <input class="input-block__input" type="password" placeholder="Repeat Password"/>
            </div>
            <form>
                <div class="signup-button button">
                    <p class="button__value">Sign Up!</p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    'use strict';

    const signup = document.querySelector(".signup-button");
    signup.addEventListener('click', () => window.location.href = "../authorized/authorized.html");
</script>
</body>
</html>
