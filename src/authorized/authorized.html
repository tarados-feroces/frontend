<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="../css/main-page/main-page.css" rel="stylesheet" type="text/css">
    <link href="../css/authorized/authorized.css" rel="stylesheet" type="text/css">
    <link href="../css/components/button.css" type="text/css" rel="stylesheet">
    <link href="../css/components/input.css" type="text/css" rel="stylesheet">
    <link href="../css/components/label.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <div class="auth-page">
        <div class="auth-page__header">
            <div class="auth-page__header-logo">
                <img class="auth-page__header-logo-content" src="../Deadlinez.png">
            </div>
            <div class="button button-play">
                <p class="button-play__value">PLAY!</p>
            </div>
            <div class="auth-page__user-info">
                <div class="auth-page__user-info-avatar">
                    <img class="auth-page__user-info-avatar" src="../user-logo.jpg">
                </div>
                <div class="auth-page__user-info-stat-block">
                    <div class="auth-page__user-info-stat-block-login">
                        <p class="auth-page__user-info-stat-block-login-value">Login</p>
                    </div>
                    <div class="auth-page__user-info-stat-block-stats"></div>
                    <div class="auth-page__user-info-stat-block-stats"></div>
                </div>
                <div class="auth-page__user-info-settings">
                    <div class="auth-page__user-info-settings-value">
                        <img class="auth-page__user-info-settings-value" src="../settings.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-page__content">
            <div class="auth-page__content-modal">

            </div>
            <div class="auth-page__content-friends">
                <div class="auth-page__content-friends-item"></div>
                <div class="auth-page__content-friends-item"></div>
                <div class="auth-page__content-friends-item"></div>
                <div class="auth-page__content-friends-item"></div>
                <div class="auth-page__content-friends-item"></div>
                <div class="auth-page__content-friends-item"></div>
            </div>
        </div>
    </div>

    <div class="main-page__footer">
        <div class="footer">
            <p class="footer__content">Made by tarados-feroces</p>
        </div>
    </div>
</body>
</html>
