<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">

    <link href="../css/main-page/main-page.css" rel="stylesheet" type="text/css">
    <link href="../_reset.css" rel="stylesheet" type="text/css">
    <link href="../css/authorized/authorized.css" rel="stylesheet" type="text/css">
    <link href="../css/components/button.css" type="text/css" rel="stylesheet">
    <link href="../css/components/input.css" type="text/css" rel="stylesheet">
    <link href="../css/components/label.css" type="text/css" rel="stylesheet">
    <link href="../css/components/header.css" type="text/css" rel="stylesheet">
    <link href="../css/components/friends-modal.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="background"></div>

    <div class="auth-page">
        <div class="auth-page__header header">
            <div class="header-logo">
                <img class="header-logo-content" src="../Deadlinez.png">
            </div>
            <div class="button button-play">
                <p class="button-play__value">PLAY</p>
            </div>
            <div class="header__user-info">
                <div class="header__user-info-avatar">
                    <img class="header__user-info-avatar" src="../user-logo.jpg">
                </div>
                <div class="header__user-info-data-block">
                    <div class="header__user-info-data-block-login">
                        <p class="header__user-info-data-block-login-value">danchetto</p>
                    </div>
                    <div class="header__user-info-data-block-score">
                        <img class="header__user-info-data-block-score-image" src="../coins.png">
                        <div class="header__user-info-data-block-score-number">
                            <p class="header__user-info-data-block-score-number-value">645$</p>
                        </div>
                    </div>
                    <div class="header__user-info-data-block-score">
                        <img class="header__user-info-data-block-score-image" src="../points.png">
                        <div class="header__user-info-data-block-score-number">
                            <p class="header__user-info-data-block-score-number-value">8765</p>
                        </div>
                    </div>
                </div>
                <div class="header__user-info-settings">
                    <div class="header__user-info-settings-value">
                        <img class="header__user-info-settings-value" src="../settings.svg">
                    </div>
                </div>
                <div class="header__user-info-settings">
                    <div class="header__user-info-settings-value logout">
                        <img class="header__user-info-settings-value" src="../logout.png">
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-page__content">
            <div class="auth-page__content-left">

                <div class="auth-page__content-left-modal">
                    <div class="auth-page__content-left-modal-header modal-header">
                        <div class="modal-header__point point-score">
                            <p class="modal-header__point-value">Scoreboard</p>
                        </div>
                        <div class="modal-header__point">
                            <p class="modal-header__point-value">News</p>
                        </div>
                        <div class="modal-header__point point-about">
                            <p class="modal-header__point-value">About</p>
                        </div>
                    </div>
                    <div class="auth-page__content-left-modal-data"></div>
                </div>
            </div>

            <div class="friends-modal hidden">
                <div class="friends-modal-points">
                    <p class="friends-modal-points-text">Invite</p>
                </div>
                <div class="friends-modal-points">
                    <p class="friends-modal-points-text">Send</p>
                </div>
                <div class="friends-modal-points">
                    <p class="friends-modal-points-text">View profile</p>
                </div>
            </div>

            <div class="auth-page__content-right">

                <div class="auth-page__content-right-friends">
                    <div class="auth-page__content-right-friends-icon">
                        <img class="auth-page__content-right-friends-icon-value" src="../back.png">
                    </div>
                    <div class="friends">
                        <div class="friends-label">
                            <p class="friends-label-value">Friends</p>
                        </div>
                        <div class="friends-item">
                            <img class="friends-item-avatar" src="../user-logo.jpg">
                            <div class="friends-item-login">
                                <p class="friends-item-login-value">kabachok160</p>
                            </div>
                            <img class="friends-item-image" src="../menu.png">
                        </div>
                        <div class="friends-item">
                            <img class="friends-item-avatar" src="../user-logo.jpg">
                            <div class="friends-item-login">
                                <p class="friends-item-login-value">kabachok160</p>
                            </div>
                            <img class="friends-item-image" src="../menu.png">
                        </div>
                        <div class="friends-item">
                            <img class="friends-item-avatar" src="../user-logo.jpg">
                            <div class="friends-item-login">
                                <p class="friends-item-login-value">kabachok160</p>
                            </div>
                            <img class="friends-item-image" src="../menu.png">
                        </div>
                    </div>
                </div>

                <div class="content-right-party">
                    <div class="content-right-party-friend">
                        <img class="content-right-party-friend-logo" src="../user-logo.jpg">
                    </div>
                    <div class="content-right-party-friend">
                        <img class="content-right-party-friend-logo" src="../user-logo.jpg">
                    </div>
                    <div class="content-right-party-friend">
                        <img class="content-right-party-friend-logo" src="../user-logo.jpg">
                    </div>
                    <div class="content-right-party-friend">
                        <img class="content-right-party-friend-logo" src="../user-logo.jpg">
                    </div>
                    <div class="content-right-party-invite">
                        <img class="content-right-party-invite-button" src="../add.png">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const friends = [...document.getElementsByClassName('friends-item-image')];
        const modal = document.querySelector('.friends-modal');
        friends.forEach((item) => {
            item.addEventListener('click', (event) => {
            const icon = event.currentTarget;
            // modal.style.backgroundColor = 'black';
            const x = icon.x - 200;
            modal.style.left = `${x}px`;
            modal.style.top = `${icon.y}px`;
            modal.classList.toggle('hidden');
            // if (modal.classList)
            });
        });
        const logout = document.querySelector('.logout');
        logout.addEventListener('click', () => window.location.href = "../main-page/main-page.html");

        const settings = document.querySelector('.header__user-info-settings-value');
        settings.addEventListener('click', () => window.location.href = "../settings/settings.html");

        const scoreboard = document.querySelector('.point-score');
        scoreboard.addEventListener('click', () => window.location.href = "../scoreboard/scoreboard.html");

        const about = document.querySelector('.point-about');
        about.addEventListener('click', () => window.location.href = "../about/about.html");

        const hideFriends = document.querySelector('.auth-page__content-right-friends-icon');
        const hideValue = document.querySelector('.auth-page__content-right-friends-icon-value');
        hideFriends.addEventListener('click', () => {document.querySelector('.friends').classList.toggle('hidden');
        if (hideValue.classList.contains('rotate-close')) {
            hideValue.classList.add('rotate-open');
            hideValue.style.transform = 'rotate(180deg)';
            hideValue.classList.remove('rotate-close');
        } else {
            hideValue.classList.add('rotate-close');
            hideValue.style.transform = 'rotate(0deg)';
            hideValue.classList.remove('rotate-open');
        }
        document.querySelector('.content-right-party').classList.toggle('hidden');
        })
    </script>
</body>
</html>
